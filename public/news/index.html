<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nyheter â€“ Private Lives Matter</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif; margin:0; background:#0f1222; color:#fff; }
    header { position: sticky; top:0; background: rgba(26,26,46,.95); padding: 1rem 0; border-bottom:1px solid rgba(255,255,255,.1); }
    .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }
    nav { display:flex; justify-content:space-between; align-items:center; }
    a.logo { color:#e94560; text-decoration:none; font-weight:700; }
    ul { list-style:none; display:flex; gap:1.25rem; margin:0; padding:0; }
    nav a { color:#fff; text-decoration:none; }
    main { padding: 2rem 0; }
    .card { background: rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.1); border-radius:12px; padding:1.25rem; margin-bottom:1rem; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a class="logo" href="/">Private Lives Matter</a>
        <ul>
          <li><a href="/">Hem</a></li>
          <li><a href="/store/">Butik</a></li>
          <li><a href="/news/">Nyheter</a></li>
          <li><a href="/index.html#newsletter">Nyhetsbrev</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <h1>Nyheter</h1>
    <div id="list"></div>
  </main>
  <script>
    async function load(){
      const r = await fetch('/.netlify/functions/news');
      const posts = await r.json();
      const list = document.getElementById('list');
      list.innerHTML = '';
      (posts||[]).forEach(p=>{
        const art = document.createElement('article');
        art.className='card';
        art.innerHTML = `
          ${p.image_url ? `<img src="${p.image_url}" alt="${p.title}" style="max-width:100%;border-radius:8px;margin-bottom:.5rem;" />` : ''}
          <h2>${p.title}</h2>
          <div>${(p.content||'').split('\n').slice(0,3).join(' ')}</div>
        `;
        list.appendChild(art);
      });
    }
    load();
  </script>
</body>
</html>
