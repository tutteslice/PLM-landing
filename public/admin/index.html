<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Nyheter</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif; margin:0; background:#0f1222; color:#fff; }
    .container { max-width: 900px; margin: 0 auto; padding: 2rem 1rem; }
    input, textarea { width:100%; padding:.75rem; margin:.5rem 0 1rem; border-radius:8px; border:1px solid rgba(255,255,255,.2); background:rgba(255,255,255,.05); color:#fff; }
    button { background:#e94560; color:#fff; border:none; padding:.75rem 1rem; border-radius:8px; cursor:pointer; }
    header { padding: 1rem 0; border-bottom:1px solid rgba(255,255,255,.1); position:sticky; top:0; background:rgba(15,18,34,.9); backdrop-filter:blur(8px) }
    label { font-weight:600; }
    .row { display:flex; gap:1rem; }
    .row > * { flex:1; }
    .card { background: rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.1); border-radius:12px; padding:1rem; margin-bottom:1rem; }
  </style>
  <script>
    const API_BASE = '/.netlify/functions';
    function getToken(){ return localStorage.getItem('adminToken') || ''; }
    function setToken(t){ localStorage.setItem('adminToken', t); }
    function getProvider(){
      return document.getElementById('provider').value;
    }
    async function genArticle(){
      const topic = document.getElementById('topic').value.trim();
      if(!topic) return alert('Ange ett ämne.');
      const provider = getProvider();
      const r = await fetch(`${API_BASE}/news-generate`, { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ topic, provider })});
      const d = await r.json();
      if(!r.ok) return alert('Kunde inte generera artikel');
      document.getElementById('title').value = d.title || '';
      document.getElementById('content').value = d.content || '';
    }
    async function genImage(){
      const topic = document.getElementById('topic').value.trim();
      const provider = getProvider();
      const r = await fetch(`${API_BASE}/image-generate`, { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ topic, provider })});
      const d = await r.json();
      document.getElementById('imageUrl').value = d.imageUrl || '';
      document.getElementById('imgPreview').src = d.imageUrl || '';
    }
    async function savePost(){
      const token = getToken();
      if(!token) return alert('Sätt admin token först.');
      const payload = {
        title: document.getElementById('title').value.trim(),
        content: document.getElementById('content').value.trim(),
        imageUrl: document.getElementById('imageUrl').value.trim(),
        published: document.getElementById('published').checked
      };
      const r = await fetch(`${API_BASE}/news`, { method:'POST', headers:{ 'Content-Type':'application/json', 'X-Admin-Token': token }, body: JSON.stringify(payload)});
      const d = await r.json();
      if(!r.ok) return alert('Kunde inte spara: ' + (d.error||r.status));
      alert('Sparad!');
      loadPosts();
    }
    async function loadPosts(){
      const token = getToken();
      const r = await fetch(`${API_BASE}/news`, { headers: token ? { 'X-Admin-Token': token } : {} });
      const posts = await r.json();
      const list = document.getElementById('posts');
      list.innerHTML = '';
      (posts||[]).forEach(p=>{
        const div = document.createElement('div');
        div.className='card';
        div.innerHTML = `<strong>${p.title}</strong> — ${p.published ? 'Publicerad' : 'Utkast'}<br><small>${p.slug}</small>`;
        list.appendChild(div);
      });
    }
    function saveToken(){ const t = document.getElementById('adminToken').value.trim(); setToken(t); alert('Token sparad'); loadPosts(); }
    window.addEventListener('DOMContentLoaded', ()=>{ document.getElementById('adminToken').value = getToken(); loadPosts(); });
  </script>
  </head>
<body>
  <header>
    <div class="container">
      <strong>Admin – Nyheter</strong>
    </div>
  </header>
  <div class="container">
    <div class="card">
      <label>Admin Token</label>
      <div class="row">
        <input id="adminToken" placeholder="ADMIN_TOKEN" />
        <button onclick="saveToken()">Spara</button>
      </div>
    </div>

    <div class="card">
      <h2>Skapa artikel</h2>
      <label>Ämne</label>
      <input id="topic" placeholder="Ex: AI och integritet i skolan" />
      <label>Tjänst</label>
      <select id="provider" style="width:100%; padding:.75rem; margin:.5rem 0 1rem; border-radius:8px; border:1px solid rgba(255,255,255,.2); background:rgba(255,255,255,.05); color:#fff;">
        <option value="gemini">Gemini</option>
        <option value="openai">OpenAI Custom</option>
      </select>
      <div class="row">
        <button onclick="genArticle()">Generera artikel</button>
        <button onclick="genImage()">Generera bild</button>
      </div>
      <label>Titel</label>
      <input id="title" />
      <label>Innehåll</label>
      <textarea id="content" rows="12"></textarea>
      <label>Bild-URL</label>
      <input id="imageUrl" />
      <img id="imgPreview" alt="Förhandsvisning" style="max-width:100%;border-radius:8px;margin:.5rem 0;" />
      <label><input type="checkbox" id="published" /> Publicera</label>
      <div style="margin-top:1rem"><button onclick="savePost()">Spara</button></div>
    </div>

    <div class="card">
      <h2>Alla poster</h2>
      <div id="posts"></div>
    </div>
  </div>
</body>
</html>
