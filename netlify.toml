## Netlify configuration
[build]
  publish = "public"
  functions = "netlify/functions"

[functions]
  # Ensure these modules are available at runtime
  external_node_modules = ["pg", "dotenv"]
  node_bundler = "esbuild"

# Perâ€‘function overrides
[functions."news-generate"]
  # Per-function override (seconds)
